<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maghi Online Services - Accounting</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); padding: 20px; min-height: 100vh; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: linear-gradient(135deg, #1a2a6c, #2a3eb1); color: white; padding: 30px; text-align: center; }
        .logo { font-size: 3em; margin-bottom: 10px; }
        .company-name { font-size: 2.2em; margin: 10px 0; color: white; }
        .main-content { padding: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .form-section, .records-section { background: #f8f9fa; padding: 25px; border-radius: 10px; border: 1px solid #ddd; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 5px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; background: white; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #343a40; color: white; }
        .summary-cards { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin: 20px 0; }
        .card { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 20px; border-radius: 8px; text-align: center; font-weight: bold; }
        @media (max-width: 768px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üöÄ</div>
            <h1 class="company-name">Maghi Online Services</h1>
            <p>Professional Accounting System</p>
        </div>
        
        <div class="main-content">
            <div class="form-section">
                <h2>‚ûï Add Transaction</h2>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" id="particulars" placeholder="What was the transaction?">
                </div>
                <div class="form-group">
                    <label>Type:</label>
                    <select id="type">
                        <option value="Sale">üí∞ Sale</option>
                        <option value="Purchase">üì¶ Purchase</option>
                        <option value="Expense">üí∏ Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Money In (‚Çπ):</label>
                    <input type="number" id="incoming" placeholder="0">
                </div>
                <div class="form-group">
                    <label>Money Out (‚Çπ):</label>
                    <input type="number" id="outgoing" placeholder="0">
                </div>
                <button class="btn-primary" onclick="addEntry()">Add Entry</button>
                <button class="btn-danger" onclick="clearData()">Clear All</button>
            </div>
            
            <div class="records-section">
                <h2>üìä Financial Records</h2>
                <div class="summary-cards">
                    <div class="card" id="salesCard">Sales: ‚Çπ0</div>
                    <div class="card" id="expensesCard">Expenses: ‚Çπ0</div>
                    <div class="card" id="balanceCard">Balance: ‚Çπ0</div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>In (‚Çπ)</th>
                            <th>Out (‚Çπ)</th>
                            <th>Balance (‚Çπ)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Transactions will appear here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let entries = JSON.parse(localStorage.getItem('maghiEntries')) || [];
        
        function displayEntries() {
            const tableBody = document.getElementById('tableBody');
            let balance = 0, sales = 0, expenses = 0;
            
            tableBody.innerHTML = '';
            entries.forEach(entry => {
                balance += (entry.incoming || 0) - (entry.outgoing || 0);
                if(entry.type === 'Sale') sales += (entry.incoming || 0);
                if(entry.type === 'Expense' || entry.type === 'Purchase') expenses += (entry.outgoing || 0);
                
                tableBody.innerHTML += `
                    <tr>
                        <td>${entry.date}</td>
                        <td>${entry.particulars}</td>
                        <td style="color: green; font-weight: bold;">${entry.incoming ? '‚Çπ' + entry.incoming : '-'}</td>
                        <td style="color: red; font-weight: bold;">${entry.outgoing ? '‚Çπ' + entry.outgoing : '-'}</td>
                        <td style="color: blue; font-weight: bold;">‚Çπ${balance}</td>
                    </tr>
                `;
            });
            
            document.getElementById('salesCard').textContent = `Sales: ‚Çπ${sales}`;
            document.getElementById('expensesCard').textContent = `Expenses: ‚Çπ${expenses}`;
            document.getElementById('balanceCard').textContent = `Balance: ‚Çπ${balance}`;
            localStorage.setItem('maghiEntries', JSON.stringify(entries));
        }
        
        function addEntry() {
            const entry = {
                date: document.getElementById('date').value,
                particulars: document.getElementById('particulars').value,
                type: document.getElementById('type').value,
                incoming: parseFloat(document.getElementById('incoming').value) || 0,
                outgoing: parseFloat(document.getElementById('outgoing').value) || 0
            };
            
            if(entry.date && entry.particulars) {
                entries.push(entry);
                displayEntries();
                // Clear form
                document.getElementById('particulars').value = '';
                document.getElementById('incoming').value = '';
                document.getElementById('outgoing').value = '';
                alert('‚úÖ Entry added successfully!');
            } else {
                alert('‚ùå Please fill Date and Description!');
            }
        }
        
        function clearData() {
            if(confirm('‚ö†Ô∏è Are you sure you want to delete ALL data?')) {
                entries = [];
                localStorage.removeItem('maghiEntries');
                displayEntries();
                alert('üóëÔ∏è All data cleared!');
            }
        }
        
        // Set today's date and display existing entries
        window.onload = function() {
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            displayEntries();
        };
    </script>
</body>
</html>
